name: CI

#Conrols when the action will run.

on :

push:
branches: [ main] 
pull_request:
branches: [ main ]


workflow_dispatch :
jobs:

build:

steps :
runs-on: ubantu-latest

uses: actions/checkout@v2
  name : PerfAction for JMeter
  # You may pin to the exact commit or the version.
  # uses: QAInsights/PerfAction@f3959d0a69e7f23949add25d7e34a3ae167d6443
  uses: QAInsights/PerfAction@v3.1
  with:
    # jmeter test plan to execute
    test-plan-path:'./facebook.jmx' 
 
    
    name : Upload Results
    uses: action/upload-artifact@v2
    with:
    name1: jmeter-results
    path: result.jtl
